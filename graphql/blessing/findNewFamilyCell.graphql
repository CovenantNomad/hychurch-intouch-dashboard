query findNewFamilyCell($id: Float!) {
  findCell(id: $id) {
    id
    name
    leaders {
      id
      name
      birthday
      gender
      grade
      isActive
      registrationDate
      roles
    }
    members {
      id
      name
      birthday
      gender
      grade
      isActive
      registrationDate
      roles
    }
  }
}
