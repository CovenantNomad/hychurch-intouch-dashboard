query findRenewCell(
  $id: Float!
  $transferOutStatus: [UserCellTransferStatus!]
  $transferOutDateFilter: DateFilter
) {
  findCell(id: $id) {
    id
    name
    leaders {
      id
      name
      phone
      grade
      isActive
      birthday
      gender
      address
      cell {
        id
        name
      }
      roles
    }
    members {
      id
      name
      phone
      grade
      isActive
      birthday
      registrationDate
      gender
      address
      cell {
        id
        name
      }
      roles
    }
    transfersOut(
      status: $transferOutStatus
      orderDate: $transferOutDateFilter
    ) {
      id
      status
      orderDate
      completeDate
      user {
        id
        name
        gender
        grade
      }
      fromCell {
        id
        name
      }
      toCell {
        id
        name
      }
    }
  }
}
