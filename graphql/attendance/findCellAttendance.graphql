query findCellAttendance($id: Float!, $minDate: String!, $maxDate: String!) {
  findCell(id: $id) {
    id
    name
    members {
      id
      name
      grade
      userChurchServiceHistories(minDate: $minDate, maxDate: $maxDate) {
        attendedAt
        isOnline
        churchService {
          id
          name
        }
      }
    }
  }
}
