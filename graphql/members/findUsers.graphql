query findUsers($name: String, $limit: Int, $offset: Int) {
  findUsers(name: $name, limit: $limit, offset: $offset) {
    totalCount
    nodes {
      id
      name
      phone
      grade
      isActive
      birthday
      gender
      address
      description
      roles
      cell {
        id
        name
      }
    }
  }
}
